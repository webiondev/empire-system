<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>My Account</li>
        <li class="active">My Profile</li>
    </ol>

    <h1>My Profile</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>
   
</div>

<div ng-controller="myProfile" class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">

			<panel panel-class="panel-sky" heading="Edit profile settings">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse> 
                </panel-controls>

                <form ng-controller="myProfile" ng-submit="submit(credentials)" class="form-horizontal">

                    <fieldset title="Step 1">

                    <div id="alert" class="alert alert-danger hide">
                      <strong>Error</strong> Unable to update a profile.<br><br>
                      <ul>
                          <li id="error"></li>
                      </ul>
                    </div>

                        <input type="hidden" name="_token" ng-model="credentials.token" value="{{ type.csrf }}">

                        <legend>Personal Account Settings / {{ credentials.user.name }}</legend>

                        <div class="form-group">
                            <label for="fieldemail" class="col-md-3 control-label">Login</label>
                        
                        <div class="col-md-6">
                            <p class="text">  {{ credentials.user.email }}</p>
                        </div>

                        </div>

                        <div class="form-group">
                            <label for="fieldemail" class="col-md-3 control-label">Profile picture</label>
                        
                        <div class="col-md-6">

                            <div class="drop drop-flow"  ng-class="dropClass">
                                
                                <a onclick="document.getElementById('user_avatar').click(); return false" class="upload_btn btn btn-blue" title="Upload image">Upload</a>

                                <input class="file-upload" url="/user/upload-avatar" profileread="credentials.avatar" accept="image/*" id="user_avatar" type="file">

                                <b>OR</b>

                                Drag And Drop your file here (recommended size 253 x 174px)
                            </div>
                            

                        </div>

                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">New Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="credentials.password" min="6">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Confirm New Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password_confirmation" ng-model="credentials.password_confirmation" min="6">
                            </div>
                        </div>

                    </fieldset>

                     <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-6 col-offset-8">
                                 <input type="submit" class="finish btn-success btn" value="Update Profile" />
                            </div>
                        </div>

                </form>
        </panel>


        </div>
    </div>

</div> <!-- container-fluid -->
