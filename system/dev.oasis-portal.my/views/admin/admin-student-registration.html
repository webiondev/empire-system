<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Students</li>
      <li class="active">Student Registration</li>
   </ol>
   <h1>Student Registration Form</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="studentRegistration" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="Registration Form">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <form ng-submit="submit(credentials)" class="form-horizontal">
               <fieldset title="Step 1">
                  <div id="alert" class="alert alert-danger hide">
                     <strong>Error</strong> Unable to register a student.<br><br>
                     <ul>
                        <li id="error"></li>
                     </ul>
                  </div>
                  <input type="hidden" name="_token" ng-model="credentials.token" value="{{ type.csrf }}">
                  <legend>Registration</legend>
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">Name</label>
                     <div class="col-md-6">
                        <input id="fieldname" class="form-control" name="name" minlength="4" type="text" ng-model="credentials.name" required>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="fieldemail" class="col-md-3 control-label">Email</label>
                     <div class="col-md-6"><input id="fieldemail" class="form-control" type="email" name="email" ng-model="credentials.email" required></div>
                  </div>
                  <div class="form-group">
                     <label class="col-md-3 control-label">Password</label>
                     <div class="col-md-6">
                        <input type="text" class="form-control" name="password" ng-model="credentials.password" min="6">
                     </div>
                  </div>
                  <!-- <div class="form-group">
                     <label class="col-md-3 control-label">Confirm Password</label>
                     <div class="col-md-6">
                        <input type="password" class="form-control" name="password_confirmation" ng-model="credentials.password_confirmation" min="6">
                     </div>
                  </div> -->
               </fieldset>

               <!-- ------------------------- -->

               <fieldset title="Step 2">
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">Course</label>
                     <div class="col-md-6">
                        <select ng-required="true" name="course_id" class="form-control" id="course" ng-init="credentials.course_id" ng-model="credentials.course_id" ng-options="course.id as course.name for course in courses" required>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="semester" class="col-md-3 control-label">Semester</label>
                     <div class="col-md-6">
                        <select name="semester" class="form-control" ng-model="credentials.semester" required>
                           <optgroup label="Assign a semester for the student">
                              <option value="1">Semester 1</option>
                              <option value="2">Semester 2</option>
                              <option value="3">Semester 3</option>
                              <option value="4">Semester 4</option>
                           </optgroup>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="fieldemail" class="col-md-3 control-label">Address</label>
                     <div class="col-md-6">
                        <textarea name="address" id="fieldabout" class="form-control autosize" rows="2" ng-model="credentials.address"></textarea>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="fieldemail" class="col-md-3 control-label">Phone</label>
                     <div class="col-md-6">
                        <input type="text" class="form-control" name="phone" ng-model="credentials.phone" min="3">
                     </div>
                  </div>
               </fieldset>
               <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-6 col-offset-8">
                     <input ng-disabled="submitted" type="submit" class="finish btn-success btn" value="Register" />
                     <a ng-show="submitted" href="/#/admin-browse-users" class="finish btn-primary btn">Student List</a>
                  </div>
               </div>

               

            </form>
         </panel>

         <panel ng-show="submitted" panel-class="panel-midnightblue" heading="Student Details">
               
               <form class="form-horizontal">

                  <div class="form-group">
                     <label class="col-sm-3 control-label">Full Name</label>
                     <div class="col-sm-6">
                        <p class="text">{{credentials.name}}</p>
                     </div>
                  </div>

                  <div class="form-group">
                     <label class="col-sm-3 control-label">Login</label>
                     <div class="col-sm-6">
                        <p class="text">{{credentials.email}}</p>
                     </div>
                  </div>

                  <div class="form-group">
                     <label class="col-sm-3 control-label">Password</label>
                     <div class="col-sm-6">
                        <p class="text">{{credentials.password}}</p>
                     </div>
                  </div>

               </form>

         </panel>
      </div>
   </div>
</div>
<!-- container-fluid -->
