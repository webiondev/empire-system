<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>Lecturers</li>
        <li class="active">Lecturer Registration</li>
    </ol>

    <h1>Lecturer Registration Form</h1>
    <div class="options">
        <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>
</div>

<div ng-controller="lecturerRegistration" class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">

			<panel panel-class="panel-sky" heading="Registration Form">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse> 
                </panel-controls>

                <form ng-controller="lecturerRegistration" ng-submit="submit(credentials)" class="form-horizontal">

                    <fieldset title="Step 1">

                    <div id="alert" class="alert alert-danger hide">
                      <strong>Error</strong> Unable to register a student.<br><br>
                      <ul>
                          <li id="error"></li>
                      </ul>
                    </div>

                        <input type="hidden" name="_token" ng-model="credentials.token" value="{{ type.csrf }}">

                        <legend>Registration</legend>

                        <div class="form-group">
                            <label for="fieldname" class="col-md-3 control-label">Name</label>
                            <div class="col-md-6">
                                <input id="fieldname" class="form-control" name="name" minlength="4" type="text" ng-model="credentials.name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="fieldemail" class="col-md-3 control-label">Email</label>
                            <div class="col-md-6"><input id="fieldemail" class="form-control" type="email" name="email" ng-model="credentials.email" required></div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password" ng-model="credentials.password" min="6">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Confirm Password</label>
                            <div class="col-md-6">
                                <input type="password" class="form-control" name="password_confirmation" ng-model="credentials.password_confirmation" min="6">
                            </div>
                        </div>

                    </fieldset>

                     <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-6 col-offset-8">
                                 <input type="submit" class="finish btn-success btn" value="Register" />
                            </div>
                        </div>

                </form>
        </panel>


        </div>
    </div>

</div> <!-- container-fluid -->
