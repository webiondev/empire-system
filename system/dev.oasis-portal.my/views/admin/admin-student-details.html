<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Students</li>
      <li class="active">Student Details</li>
   </ol>
   <h1>Student Details</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="studentDetails" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="Personal Information">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <form ng-controller="studentDetails" ng-submit="submit(credentials)" class="form-horizontal">
               <div id="alert" class="alert alert-danger hide">
                  <strong>Error</strong> Unable to save information.<br><br>
                  <ul>
                     <li id="error"></li>
                  </ul>
               </div>
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label">Course</label>
                  <div class="col-md-6">
                     <select name="course_id" class="form-control" id="course" ng-init="credentials.course_id" ng-model="credentials.course_id" ng-options="course.id as course.name for course in courses" required>
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <label for="semester" class="col-md-3 control-label">Semester</label>
                  <div class="col-md-6">
                     <select name="semester" class="form-control" ng-model="credentials.semester"required>
                        <optgroup label="Assign a semester for the student">
                           <option value="1">Semester 1</option>
                           <option value="2">Semester 2</option>
                           <option value="3">Semester 3</option>
                           <option value="4">Semester 4</option>
                        </optgroup>
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldemail" class="col-md-3 control-label">Address</label>
                  <div class="col-md-6">
                     <textarea name="address" id="fieldabout" class="form-control autosize" rows="2" ng-model="credentials.address"></textarea>
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldemail" class="col-md-3 control-label">Phone</label>
                  <div class="col-md-6">
                     <input type="text" class="form-control" name="phone" ng-model="credentials.phone" min="3">
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldemail" class="col-md-3 control-label"></label>
                  <div class="col-md-6">
                     <input type="submit" class="finish btn-success btn" value="Save" />
                     <a href="/#/admin-browse-users" class="finish btn-primary btn">Student List</a>
                  </div>
               </div>
            </form>
         </panel>
      </div>
   </div>
</div>
<!-- container-fluid -->
