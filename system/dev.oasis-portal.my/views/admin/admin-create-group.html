<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>User Groups</li>
      <li class="active">Create User Group</li>
   </ol>
   <h1>Create User Group</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="createUserGroup" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="User Groups">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <form ng-controller="createUserGroup" ng-submit="submit(credentials)" class="form-horizontal">
               <fieldset title="Step 1">
                  <div id="alert" class="alert alert-danger hide">
                     <strong>Error</strong> Unable to create a group.<br><br>
                     <ul>
                        <li id="error"></li>
                     </ul>
                  </div>
                  <input type="hidden" name="_token" ng-model="credentials.token" value="{{ type.csrf }}">
                  <legend>User Groups creation form</legend>
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">Group Name</label>
                     <div class="col-md-6">
                        <input id="fieldname" class="form-control" name="name" minlength="4" type="text" ng-model="credentials.name" required>
                     </div>
                  </div>
               </fieldset>
               <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-6 col-offset-8">
                     <input type="submit" class="finish btn-success btn" value="Create" />
                  </div>
               </div>
            </form>
         </panel>
      </div>
   </div>
</div>
<!-- container-fluid -->
