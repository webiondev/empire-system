<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Lecturers</li>
      <li class="active">Lecturer Details</li>
   </ol>
   <h1>Lecturer Details</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="lecturerDetails" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="Personal Information">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <form ng-controller="lecturerDetails" ng-submit="submit(credentials)" class="form-horizontal">
               <div id="alert" class="alert alert-danger hide">
                  <strong>Error</strong><br><br>
                  <ul>
                     <li id="error"></li>
                  </ul>
               </div>
               <div class="form-group">
                  <label for="fieldemail" class="col-md-3 control-label">Address</label>
                  <div class="col-md-6">
                     <textarea name="address" id="fieldabout" class="form-control autosize" rows="2" ng-model="credentials.address"></textarea>
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldemail" class="col-md-3 control-label">Phone</label>
                  <div class="col-md-6">
                     <input type="text" class="form-control" name="phone" ng-model="credentials.phone" min="3">
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldemail" class="col-md-3 control-label"></label>
                  <div class="col-md-6">
                     <input type="submit" class="finish btn-success btn" value="Save" />
                     <a href="/#/admin-browse-lecturers" class="finish btn-primary btn">Lecturers List</a>
                  </div>
               </div>
            </form>
         </panel>
      </div>
   </div>
</div>
<!-- container-fluid -->
