<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>Courses</li>
        <li class="active">Manage Courses</li>
    </ol>

    <h1>Enrolled Student</h1>
    <div class="options">
        <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>
</div>

<div ng-controller="courseEnrolledStudent" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <panel panel-class="panel-sky" heading="Courses List">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse> 
                </panel-controls>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                               <th>Name</th>
                               <th>Email</th>
                               <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng:repeat="(key,student) in students">
                                <td>{{student.name}}</td>
                                <td>{{student.email}}</td>
                                <td><button type="button" class="btn btn-brown btn-sm" data-toggle="modal" data-target="#mdRmvStudent" ng-click="modal(key,student.id,student.name)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </panel>
        </div>
    </div>

<!-- modal remove student-->
<div id="mdRmvStudent" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Remove student from courses</h4>
      </div>
      <div class="modal-body">
        <p id="mdlMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-brown" ng-click="removeStudent()">Remove</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
<!-- modal remove student-->

</div>
