<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Course</li>
      <li class="active">Registration of a new course</li>
   </ol>
   <h1>Registration of a new course</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="courseRegistration" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="Course registration form">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <form ng-submit="submit(credentials)" ng-controller="courseRegistration" class="form-horizontal">
               <div id="alert" class="alert alert-danger hide">
                  <strong>Error</strong> Unable to save the course data.<br><br>
                  <ul>
                     <li id="error"></li>
                  </ul>
               </div>
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label">Course Name</label>
                  <div class="col-md-6">
                     <input id="fieldname" class="form-control" name="name" ng-model="credentials.name" minlength="4" type="text" required>
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldabout" class="col-md-3 control-label">Description</label>
                  <div class="col-md-6">
                     <textarea name="description" ng-model="credentials.description" id="fieldabout" class="form-control autosize" rows="2"></textarea>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-6 col-md-offset-7">
                     <button type="submit" class="btn btn-primary">
                     Register new course
                     </button>
                  </div>
               </div>
            </form>
         </panel>
      </div>
   </div>
</div>
