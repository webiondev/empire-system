<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>User Groups</li>
      <li class="active">Add User to User Group</li>
   </ol>
   <h1>Add User to User Group</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="addGroupUser" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="User Groups">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <form ng-controller="addGroupUser" ng-submit="submit(credentials)" class="form-horizontal">
               <fieldset title="Step 1">
                  <div id="alert" class="alert alert-danger hide">
                     <strong>Error</strong> Unable to add a user.<br><br>
                     <ul>
                        <li id="error"></li>
                     </ul>
                  </div>
                  <input type="hidden" name="_token" ng-model="credentials.token" value="{{ type.csrf }}">
                  <legend>Add User Form</legend>
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">Select Student</label>
                     <div class="col-md-6 col-offset-8">
                        <select name="student_id" class="form-control" id="student" ng-model="credentials.student_id" required>
                           <optgroup label="Assign student to the group">
                              <option ng:repeat="item in credentials.students" value="{{item.id}}">{{item.name}}
                              </option>
                           </optgroup>
                        </select>
                     </div>
                  </div>
               </fieldset>
               <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-6 col-offset-8">
                     <input type="submit" class="finish btn-success btn" value="Assign user to the group" />
                     <a href="/#/admin-browse-groups" class="btn btn-primary">Back to list</a>
                  </div>
               </div>
            </form>
         </panel>
      </div>
   </div>
</div>
<!-- container-fluid -->
