<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Calendar Templates</li>
      <li class="active">Usergroup Schedule</li>
   </ol>
   <h1>Usergroup Schedule</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="createTemplateController" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="User Groups">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <form ng-submit="submit(credentials)" class="form-horizontal">
               <fieldset title="Step 1">
                  <div id="alert" class="alert alert-danger hide">
                     <strong>Error</strong> Unable to create a template.<br><br>
                     <ul>
                        <li id="error"></li>
                     </ul>
                  </div>
                  <input type="hidden" name="_token" ng-model="credentials.token" value="{{ type.csrf }}">
                  <legend>Usergroup Schedule form</legend>
                  
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">User Group</label>
                     <div class="col-md-6">
                        <select name="semester" class="form-control" ng-model="credentials.usergroup"required>
                          <optgroup label="Choose a template">
                             <option value="{{template.id}}" ng:repeat="template in credentials.usergroups">{{template.name}}</option>
                          </optgroup>
                        </select>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">Schedule Template</label>
                     <div class="col-md-6">
                        <select name="semester" class="form-control" ng-model="credentials.template"required>
                          <optgroup label="Choose a template">
                             <option value="{{template.id}}" ng:repeat="template in credentials.templates">{{template.name}}</option>
                          </optgroup>
                        </select>
                     </div>
                  </div>

               </fieldset>
               <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-6 col-offset-8">
                     <input type="submit" class="finish btn-success btn" value="Assign a schedule" />
                  </div>
               </div>
            </form>
         </panel>
      </div>
   </div>
</div>
<!-- container-fluid -->
