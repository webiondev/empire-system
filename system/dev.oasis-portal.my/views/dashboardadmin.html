<div class="container-fluid" ng-controller="DashboardController">

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-widget widget-userfocus">
                <div class="widget-body">
                    <img src="assets/demo/avatar/dangerfield.png" alt="Dangerfield" class="img-circle" />

                    <span class="name">{{ type.name }}</span>
                </div>
                <div class="widget-footer">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <span class="number">3,125</span>
                                    <span class="number-context">Messages</span>
                                </td>
                                <td>
                                    <span class="number">177</span>
                                    <span class="number-context">Friends</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-5" ng-controller="FlotChartsController" ng-drop="true">
            <panel panel-class="panel-gray no-padding" heading="Live Analytics" ng-drag="true">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse>
                    <panel-control-title></panel-control-title>
                    <panel-control-colors></panel-control-colors>                               
                </panel-controls>
            
                <div class="mb0" flot-chart style="width: 100%; height:211px" 
                    data-flot-data="realtimeData"
                    data-flot-options="realtimeDashboard"
                ></div> 
            </panel>
        </div>

        <div class="col-md-4">
                    <div class="row">
                <div class="col-md-6">
                    <tile type="default" heading="Disk Space">
                        <div easypiechart class="easypiechart"
                            data-percent="25"
                            data-options="epDiskSpace"><span class="percent">25</span>
                        </div>
                    </tile>
                </div>
                <div class="col-md-6" ng-drop="true">
                    <tile type="default" heading="Bandwidth" ng-drag="true">
                        <div easypiechart class="easypiechart"
                            data-percent="23"
                            data-options="epBandwidth"><span class="percent">23</span>
                        </div>
                    </tile>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <tile-simple data="{ title: 'Students', href: '#/ui-tiles',text: '9', color: 'danger'}"></tile-simple>
                </div>
                <div class="col-xs-6">
                    <tile-simple data="{ title: 'Lecturers', href: '#/ui-tiles',text: '4', color: 'indigo'}"></tile-simple>
                </div>
            </div>
           

        </div>
        
    </div>
