<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>Course Details</li>
        <li class="active">Learning Materials</li>
    </ol>

    <h1>Learning Materials</h1>
    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                    Export as <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
            </div>
            <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-cog"></i></a>
        </div>
    </div>
   
</div>


<div ng-controller="learningMaterials" class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">

      <panel panel-class="panel-sky" heading="Course Learning Materials">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse> 
                </panel-controls>

                  <div id="alert" class="alert alert-danger hide">
                      <strong>Error</strong> Unable to save information.<br><br>
                      <ul>
                          <li id="error"></li>
                      </ul>
                  </div>

          <p>Course Learning Materials provided by System Administration.</p>

          <tabset panel-tabs="true" heading="My Modules" panel-class="panel-info">
    
            <tab heading="Home">
              <tab-heading><i class="fa fa-desktop"></i></tab-heading>

              <div class="row">
                <div class="col-md-3" ng-repeat="item in credentials.largeTiles">
                  <module-tile data="item" ng-click=open(credential.largeTiles)></module-tile>
                </div>
              </div>

            </tab>

          </tabset>

            </panel>

        </div>
    </div>

</div> <!-- container-fluid -->
