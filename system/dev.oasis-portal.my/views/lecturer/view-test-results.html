<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Tests & Examination</li>
      <li class="active">View Test Results</li>
   </ol>
   <h1>View Test Results</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="viewTestResults" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <div id="alert" class="alert alert-danger hide">
            <strong>Error</strong><br><br>
            <ul>
               <li id="error"></li>
            </ul>
         </div>
         <panel id="test" panel-class="panel-sky" heading="{{credentials.tests.name}} Results" ng-show="isMultiple" class="exam ng-hide">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <p ng-hide="isValid(credentials.results)" class="ng-hide">There is no results for selected test.</p>
            <div ng-show="isValid(credentials.results)" class="table-responsive">
               <table class="table">
                  <thead>
                     <tr>
                        <th style="padding-right:100px">Student Name</th>
                        <th>Started Time</th>
                        <th>Total Marks</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="item in credentials.results">
                        <td align="left"><i>{{item.student}}</i></td>
                        <td align="left"><i>{{item.started_time}}</i></td>
                        <td align="left"><i>{{item.results}}</i></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </panel>
      </div>
   </div>
</div>
