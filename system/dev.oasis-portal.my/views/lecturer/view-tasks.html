<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>Tasks</li>
        <li class="active">View Tasks</li>
    </ol>

    <h1>View Tasks</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>
</div>

<div ng-controller="lecturerViewTasks" class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">

         	<panel panel-class="panel-sky" heading="My Tasks List">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse> 
                </panel-controls>

               	<div id="alert" class="alert alert-danger hide">
	              <strong>Error</strong> Unable to obtain tasks details.<br><br>
	              <ul>
	                  <li id="error"></li>
	              </ul>
	            </div>

	            <p ng-hide="isValid(credentials.tasks)" class="ng-hide">Not Available.</p>
                <div ng-show="isValid(credentials.tasks)" class="table-responsive">
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="padding-right:50px">Task #No.</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>DueDate</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, c) in credentials.tasks">

                                <td align="left"><i>{{c.id}}</i></td>
                                <td align="left"><i>{{c.title}}</i></td>
                                <td align="left"><i>{{c.description}}</i></td>
                                <td align="left"><i>{{c.duedate}}</i></td>

                                <td>
                                    <a href="/#/view-task-submissions/{{c.id}}" class="btn btn-success btn-sm">View Submissions</a>
                                    <button ng-click="delete(key, c.id)" class="btn btn-danger btn-sm">Delete</button>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>

<!--                 <div class="input-icon right mb10">
               <i class="fa fa-search icon-search-box"></i>
               <input type="text" ng-model="filterOptions.filterText" class="form-control search-box-inline" placeholder="Search Filter">
               <button ng-click="view()" class="btn btn-success inline-block">View</button>
               <button ng-click="remove()" class="btn btn-danger inline-block">Delete</button>
                </div>
 -->
                <!-- <div ng-show="isValid(credentials.tasks)" style="height: 300px;" ng-grid="gridOptions"></div> -->

            </panel>

        </div>

    </div>

</div>
