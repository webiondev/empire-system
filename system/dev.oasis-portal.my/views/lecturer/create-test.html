<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>Test & Examination</li>
        <li class="active">Create new test</li>
    </ol>

    <h1>Create new test</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>
   
</div>


<div ng-controller="createTest" class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">

        <panel panel-class="panel-sky" heading="Test form">

          <panel-controls>
              <panel-control-collapse></panel-control-collapse> 
          </panel-controls>

          <form ng-submit="submit(credentials)" ng-controller="createTest" class="form-horizontal">

            <div id="alert" class="alert alert-danger hide">
              <strong>Error</strong><br><br>
              <ul>
                  <li id="error"></li>
              </ul>
            </div>

            <div class="form-group">
                <label for="fieldname" class="col-md-3 control-label">Test Title</label>
                <div class="col-md-6">
                    
                <input id="fieldname" class="form-control" name="name" ng-model="credentials.name" minlength="4" type="text" required>
                
                </div>
            </div>

            <div class="form-group">
                <label for="fieldnick" class="col-md-3 control-label">Module</label>
                <div class="col-md-6">

                  <select name="module_id" class="form-control" id="module" ng-model="credentials.module_id" required>

                      <optgroup label="Choose exam module">
                          <option ng:repeat="item in credentials.modules" value="{{item.id}}">{{item.name}}</option>
                      </optgroup>
                  </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Select Date Range</label>
                <div class="col-sm-6">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input id="daterange" ng-model="date" type="text" class="form-control" daterangepicker="">
                  </div>
                </div>
            </div>

      			<div class="form-group">
      				<label class="col-md-3 control-label padding-top">Duration</label>
      				<div class="col-md-6">
      					<timepicker ng-model="credentials.mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" class="timepicker">
      					</timepicker>
      				</div>
      			</div>

          	 <div class="form-group">
              <label class="col-sm-3 control-label">Test Code</label>
              <div class="col-sm-6">
                <input ng-model="credentials.code" type="text" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-primary">
                 	Create Test
                </button>
              </div>
            </div>

          </form>
        </panel>

        </div>
    </div>
</div>
