<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Tests & Examination</li>
      <li class="active">View Examination Results</li>
   </ol>
   <h1>View Examination Results</h1>
   <div class="options">
      <div class="btn-toolbar">
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
      </div>
   </div>
</div>
<div ng-controller="viewFillUpResults" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <div id="alert" class="alert alert-danger hide">
            <strong>Error</strong><br><br>
            <ul>
               <li id="error"></li>
            </ul>
         </div>
         <panel id="exam" panel-class="panel-sky" heading="Examination Results">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <div class="form-horizontal">
               <div ng:repeat="(key, item) in credentials.results.questions">
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">Question #{{key+1}}:</label>
                     <div class="col-md-6">
                        <p class="text">{{item.question}} <strong>({{item.mark}} Marks)</strong></p>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="fieldname" class="col-md-3 control-label">Answer</label>
                     <div class="col-md-6">
                        <p class="text">{{credentials.answers[key]}}</p>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-6 col-md-offset-3">
                     <a href="/#/view-exam-results/{{credentials.exam_id}}" class="btn btn-primary">
                     Back to studen list
                     </a>
                  </div>
               </div>
            </div>
         </panel>
      </div>
   </div>
</div>
