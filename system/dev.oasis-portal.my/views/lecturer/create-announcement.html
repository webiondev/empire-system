<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Course Details</a></li>
        <li>Announcements</li>
        <li class="active">Create Announcement</li>
    </ol>

    <h1>Create Announcement</h1>
    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                    Export as <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
            </div>
            <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-cog"></i></a>
        </div>
    </div>
   
</div>


<div ng-controller="createAnnouncement" class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">

        <panel panel-class="panel-sky" heading="Announcement creation  form">

          <panel-controls>
              <panel-control-collapse></panel-control-collapse> 
          </panel-controls>

          <form ng-submit="submit(credentials)" ng-controller="createAnnouncement" class="form-horizontal">

            <div id="alert" class="alert alert-danger hide">
              <strong>Error</strong> Unable to save the data.<br><br>
              <ul>
                  <li id="error"></li>
              </ul>
            </div>

            <div class="form-group">
                <label for="fieldname" class="col-md-3 control-label">Announcement Type</label>
                <div class="col-md-6">
                    
                 	<select name="type" class="form-control" ng-model="credentials.type" required>
                      <optgroup label="Select announcement type">
                          <option value="Progress">Progress</option>
                          <option value="Examination">Examination</option>
                          <option value="Results">Results</option>
                      </optgroup>
              		</select>
                
                </div>
            </div>

            <div class="form-group">
                <label for="fieldname" class="col-md-3 control-label">User Group</label>
                <div class="col-md-6">
                    
                  <select name="usergroups" class="form-control" ng-model="credentials.user_group" required>
                      <optgroup label="Select the user group">
                          <option ng:repeat="item in credentials.usergroups" value="{{item.id}}">{{item.name}}</option>
                      </optgroup>
                  </select>
                
                </div>
            </div>

            <div class="form-group">
                <label for="fieldname" class="col-md-3 control-label">Message</label>
                <div class="col-md-6">
                    
                <textarea name="description" ng-model="credentials.value" id="fieldabout" class="form-control autosize" rows="2"></textarea></div>
                
            </div>

            <div class="form-group">
              <div class="col-md-6 col-md-offset-7">
                <button type="submit" class="btn btn-primary">
                  Create Announcement
                </button>
              </div>
            </div>

          </form>
        </panel>

        </div>
    </div>
</div>
