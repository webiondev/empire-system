<div id="page-heading">
   <ol class="breadcrumb">
      <li><a href="#/">Dashboard</a></li>
      <li>Students</li>
      <li class="active">Student Assessment</li>
   </ol>
   <h1>Student Evaluation</h1>
   <div class="options">
      <div class="btn-toolbar">
         <div class="btn-group" dropdown>
            <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
            Additional <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
               <li><a href="#">Action</a></li>
               <li><a href="#">Another action</a></li>
               <li><a href="#">Something else here</a></li>
               <li class="divider"></li>
               <li><a href="#">Separated link</a></li>
            </ul>
         </div>
         <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-cog"></i></a>
      </div>
   </div>
</div>
<div ng-controller="createAssessment" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <panel panel-class="panel-sky" heading="Student Evaluation">
            <panel-controls>
               <panel-control-collapse></panel-control-collapse>
            </panel-controls>
            <div id="alert" class="alert alert-danger hide">
               <strong>Error</strong> Unable to save the module data.<br><br>
               <ul>
                  <li id="error"></li>
               </ul>
            </div>
            <form ng-submit="submit(credentials)" ng-controller="createAssessment" class="form-horizontal row-border">
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label">Student Name</label>
                  <div class="col-md-6">
                     <p class="text">{{studentinfo["student"].name}}</p>
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label">Module</label>
                  <div class="col-md-6">
                     <p class="text">{{studentinfo["module"].name}}</p>
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label">Credit Points</label>
                  <div class="col-md-6">
                     <input name="credit_points"
                        type="number"
                        placeholder="Numbers only"
                        required
                        ng-model="credentials.credit_points"
                        class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label">Mark</label>
                  <div class="col-md-6">
                     <input name="mark"
                        type="text"
                        required
                        ng-model="credentials.mark"
                        class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label">Grade</label>
                  <div class="col-md-6">
                     <input name="grade"
                        type="text"
                        required
                        ng-model="credentials.grade"
                        class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <label for="fieldname" class="col-md-3 control-label"></label>
                  <div class="col-md-6">
                     <input type="submit" class="btn btn-success" value="Submit">
                     <a href="/#/student-list" class="btn btn-primary">Back to list</a>
                  </div>
               </div>
            </form>
         </panel>
      </div>
   </div>
</div>
