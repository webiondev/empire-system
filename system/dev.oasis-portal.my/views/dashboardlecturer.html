<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Dashboard</li>
    </ol>

    <h1>Lecturer Dashboard</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a href="/#/" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-home"></i></a>
        </div>
    </div>
</div>
    

<div class="container-fluid" ng-controller="DashboardController">


    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-widget widget-userfocus">
                <div class="widget-body">
                    <img src="assets/demo/avatar/dangerfield.png" alt="Dangerfield" class="img-circle" />

                    <span class="name">{{ type.name }}</span>
                </div>
                <div class="widget-footer">
                    <table class="table" style="height: 86px;">
                        <tbody>
                            <tr>
                                <td>
                                    <span class="number">{{module_count[1]}}</span> <!--var student -->
                                    <span class="number-context">My Students</span>
                                </td>
                                <td>
                                    <span class="number">{{module_count[0]}}</span> <!--var mod -->

                                    <span class="number-context">Modules</span> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-9" ng-controller="FlotChartsController" ng-drop="true">
            <panel panel-class="panel-gray no-padding" heading="Announcements" ng-drag="true">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse>
                </panel-controls>
            
                <div class="mb0" style="width: 100%; height:195px" ng-controller= "DashboardController" >
                    <p ng:repeat="item in credentials.announcements"><!-- <span class="{{item.type}}">[{{item.datetime}}] {{item.value}}</span> -->[{{item.datetime}}] {{item.value}}</p>
                    
                </div> 
            </panel>
        </div>

    </div>




    <div class="row">
        
        <div class="row">
                <div class="col-xs-6">
                    <tile-simple data="{ title: 'My Modules', href: '#/lecturer-modules',text: 'Modules Management', color: 'success'}"></tile-simple>
                </div>
                <div class="col-xs-6">
                    <tile-simple data="{ title: 'My Students', href: '#/student-list',text: 'Student Management', color: 'midnightblue'}"></tile-simple>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <a class="info-tiles tiles-facebook" href="#/view-consultations">
                        <div class="tiles-heading"><span class="text-center">Consultation Hours</span></div>
                        <div class="tiles-body">
                            <div class="pull-left"><i class="fa fa-graduation-cap"></i></div>
                            <div class="pull-right">View my consultations</div>
                        </div>
                    </a>
                </div>
                <div class="col-xs-6">
                    <a href="/#/view-examinations" class="info-tiles tiles-danger">
                        <div class="tiles-heading"><span class="text-center">Examinations</span></div>
                        <div class="tiles-body">
                            <div class="pull-left"><i class="fa fa-calendar"></i></div>
                            <div class="pull-right">View Examinations</div>
                        </div>
                    </a>
                </div>
            </div>

    </div>


</div> <!-- container-fluid -->
